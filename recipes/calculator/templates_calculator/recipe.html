<!-- recipe.html -->

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Recipe</title>
</head>
<body>
    <h1>Recipe</h1>
    <ul>
        {% for ingredient, amount in recipe.items %}
        <p>{{ ingredient }}: {{ amount }}</p>
        {% empty %}
        <p>Такого рецепта нет </p>
        {% endfor %}
    </ul>    
</body>
</html>
